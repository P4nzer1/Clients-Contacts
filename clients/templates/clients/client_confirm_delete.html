{% extends 'clients/base.html' %}
{% block title %}Удалить клиента{% endblock %}
{% block content %}
<h1>Удалить клиента</h1>
<p>Вы уверены, что хотите удалить клиента "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'client-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
